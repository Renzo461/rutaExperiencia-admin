<div class="cuerpo espacio" id="scroll" >
    <div class="ciclos">
        <div class="entrada">
            <div>
                Ciclo Inicio:
            </div>
            <input type="text" [value]="experiencia.ExCicloInicio" disabled #txtCicloInicio>
            
        </div>
        <div class="entrada">
            <div>
                Ciclo Fin:
            </div>
            <select #selCicloFin  >
                <option [selected]="ciclo === experiencia.ExCicloFin" *ngFor="let ciclo of opcionesCiclos" [value]="ciclo">{{ciclo}}</option>
            </select>
            
        </div>
    </div>
    <div class="entrada">
        <div>
            Nombre Experiencia:
        </div>
        <input type="text"  [value]="experiencia.ExNombre" #txtNombreExperiencia >
        
    </div>
    <div class="entrada">
        <div>
            Icono:
        </div>
        <input type="text" [value]="experiencia.ExIconoUrl" #txtUrlIcono>
        <!-- <div class="text-danger" >
            <span>El Url del icono es obligatorio</span>
        </div> -->
    </div>
</div>


<div class="footer espacio">
    <div *ngIf="funcion === 'agregar'" class="button-1 bold" (click)="agregarexper()">
        Agregar
    </div>
    <div *ngIf="funcion === 'editar'" class="button-1 bold" (click)="editarExperiencia()">
        Editar
    </div>
</div>
