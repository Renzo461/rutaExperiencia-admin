<div [ngStyle]="gridLayout()">
  <ng-container *ngFor="let filas of nuevasExperiencias">
    <div
      *ngFor="let experiencia of filas"
      [ngStyle]="
        posicionExperiencia(
          experiencia.ExCicloInicio,
          experiencia.ExCicloFin,
          experiencia.ExFila,
          true
        )
      "
      class="agregar">
      <div class="add" (click)="abrirModal('agregar', experiencia)">
        <img src="assets/agregar.svg" alt="agregarExperiencia" />
      </div>
    </div>
  </ng-container>

  <div
    *ngFor="let experiencia of experiencias"
    [ngStyle]="
      posicionExperiencia(
        experiencia.ExCicloInicio,
        experiencia.ExCicloFin,
        experiencia.ExFila
      )
    "
    class="editar">
    <div class="nombre">
      {{ experiencia.ExNombre | titlecase }}
    </div>
    <div class="icon default">
      <img [src]="experiencia.ExIconoUrl" alt="" />
    </div>
    <div class="icon actions" (click)="verContenido(experiencia.IdExperiencia)">
      <img src="assets/ver.svg" alt="ver" />
    </div>
    <div class="icon actions" (click)="abrirModal('editar', experiencia)">
      <img src="assets/editar.svg" alt="editar" />
    </div>
    <div class="icon actions">
      <img src="assets/eliminar.svg" alt="eliminar" />
    </div>
  </div>
</div>
