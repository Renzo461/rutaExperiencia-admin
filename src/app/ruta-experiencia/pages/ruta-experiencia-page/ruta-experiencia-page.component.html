<div class="ruta">
    <div class="carrera">
        <h1>
            {{usuario.carrera}}
        </h1>
    </div>

    <app-ciclo-icons></app-ciclo-icons>

    <app-experiencia-list (open)="abrirPopUp($event)"(abrirContenido)="abrirContenido($event)"></app-experiencia-list>

    <app-beneficio-list></app-beneficio-list>

    <ng-container *ngIf="modal">
        <app-experiencia-form (close)="cerrarPopUp($event)" [funcion]="funcion" [datos]="datos"></app-experiencia-form>
    </ng-container>

    <ng-container *ngIf="verContenido">
        <app-experiencia-card (close)="cerrarContenido($event)"></app-experiencia-card>
    </ng-container>

</div>
